<!DOCTYPE html>
<html>
<head>
    <title>Meu Primeiro Site</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background-color: #555;
        }

        ul li {
            display: inline;
            margin: 0 15px;
        }

        ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        ul li a:hover {
            color: yellow;
        }

        .conteudo {
            padding: 20px;
        }

        img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }

        form {
            background-color: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
        }

        input, textarea {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 8px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>
