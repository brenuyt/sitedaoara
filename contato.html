<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <title>Contato</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            color: white;
            background:
                radial-gradient(600px 400px at 20% 20%, rgba(255,0,0,.12), transparent 60%),
                linear-gradient(135deg, #050505, #121212);
        }

        h1 {
            text-align: center;
            padding: 30px 20px;
            margin: 0;
            color: #ff1b2d;
            letter-spacing: 2px;
        }

        ul {
            list-style: none;
            padding: 14px 0;
            margin: 0;
            text-align: center;
            background: rgba(255,255,255,0.04);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        ul li {
            display: inline;
            margin: 0 15px;
        }

        ul li a {
            color: #ff4d4d;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        ul li a:hover {
            color: white;
        }

        .conteudo {
            padding: 40px 20px;
            text-align: center;
        }

        h3 {
            color: #ff1b2d;
            margin-bottom: 25px;
        }

        form {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.12);
            padding: 30px;
            border-radius: 18px;
            color: white;
            margin: 0 auto;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 12px;
            font-weight: bold;
        }

        input, textarea {
            width: 95%;
            margin-top: 6px;
            margin-bottom: 18px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: #0e0e0e;
            color: white;
            resize: none;
        }

        textarea {
            height: 90px;
        }

        button {
            background-color: #ff1b2d;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 12px;
            font-weight: bold;
            font-size: 15px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #c40000;
        }
    </style>
</head>

<body>

<h1>Contato</h1>

<ul>
    <li><a href="index.html">Início</a></li>
    <li><a href="sobre.html">Sobre</a></li>
    <li><a href="contato.html">Contato</a></li>
</ul>

<div class="conteudo">
    <h3>Entre em contato conosco pelo formulário abaixo</h3>

    <form action="https://formspree.io/f/mlgwbvyo" method="POST">
        <label>
            Seu nome:
            <input type="text" name="nome" required>
        </label>

        <label>
            Sua mensagem:
            <textarea name="message" required></textarea>
        </label>

        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
